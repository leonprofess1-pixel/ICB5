    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: path }} />
        );

        const Icons = {
            ChevronRight: (p) => <Icon path='<polyline points="9 18 15 12 9 6" />' {...p} />,
            ChevronLeft: (p) => <Icon path='<polyline points="15 18 9 12 15 6" />' {...p} />,
            TrendingUp: (p) => <Icon path='<polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" />' {...p} />,
            Users: (p) => <Icon path='<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" />' {...p} />,
            AlertCircle: (p) => <Icon path='<circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" />' {...p} />,
            Target: (p) => <Icon path='<circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" />' {...p} />,
            ArrowRight: (p) => <Icon path='<line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" />' {...p} />,
            BarChart2: (p) => <Icon path='<line x1="18" y1="20" x2="18" y2="10" /><line x1="12" y1="20" x2="12" y2="4" /><line x1="6" y1="20" x2="6" y2="14" />' {...p} />,
            Activity: (p) => <Icon path='<polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />' {...p} />,
            DollarSign: (p) => <Icon path='<line x1="12" y1="1" x2="12" y2="23" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />' {...p} />,
            Briefcase: (p) => <Icon path='<rect x="2" y="7" width="20" height="14" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />' {...p} />,
            Grid: (p) => <Icon path='<rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="14" y="14" width="7" height="7" /><rect x="3" y="14" width="7" height="7" />' {...p} />,
            Monitor: (p) => <Icon path='<rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" />' {...p} />,
            Maximize: (p) => <Icon path='<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />' {...p} />,
            Minimize: (p) => <Icon path='<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" />' {...p} />,
        };

        // --- UI Components ---
        const Button = ({ children, onClick, variant = 'primary', className = '', title = '' }) => {
            const baseStyle = "px-6 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-lg",
                secondary: "bg-slate-700 text-slate-200 hover:bg-slate-600",
                outline: "border border-slate-600 text-slate-400 hover:border-slate-400 hover:text-white",
            };
            return <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`} title={title}>{children}</button>;
        };

        const Card = ({ children, className = '' }) => (
            <div className={`bg-slate-800/50 backdrop-blur-md border border-slate-700 rounded-xl p-6 shadow-xl ${className}`}>
                {children}
            </div>
        );

        // --- Slide Components ---
        const RadarChart = ({ data }) => {
            const size = 320;
            const center = size / 2;
            const radius = 90;
            const angleSlice = (Math.PI * 2) / data.length;

            const getCoordinates = (value, index) => {
                const angle = index * angleSlice - Math.PI / 2;
                return [
                    center + (Math.cos(angle) * radius * value) / 100,
                    center + (Math.sin(angle) * radius * value) / 100
                ];
            };

            const getGridPath = (scale) => {
                const points = data.map((_, i) => {
                    const [x, y] = getCoordinates(scale, i);
                    return `${x},${y}`;
                });
                return `M${points.join("L")}Z`;
            };

            const pathA = data.map((d, i) => getCoordinates(d.A, i)).join("L") + "Z";
            const pathB = data.map((d, i) => getCoordinates(d.B, i)).join("L") + "Z";

            return (
                <div className="relative flex flex-col items-center w-full h-full justify-center">
                    <svg width={size} height={size} className="overflow-visible">
                        {[20, 40, 60, 80, 100].map(scale => (
                            <path key={scale} d={getGridPath(scale)} fill="none" stroke="#94a3b8" strokeWidth="1" strokeOpacity="0.5" strokeDasharray="4 4" />
                        ))}
                        {data.map((d, i) => {
                            const [x, y] = getCoordinates(100, i);
                            const angle = index => index * angleSlice - Math.PI / 2;
                            const labelDist = radius + 35;
                            const labelX = center + (Math.cos(angle(i)) * labelDist); 
                            const labelY = center + (Math.sin(angle(i)) * labelDist);
                            const anchor = Math.abs(x - center) < 10 ? "middle" : x > center ? "start" : "end";
                            return (
                                <g key={i}>
                                    <line x1={center} y1={center} x2={x} y2={y} stroke="#94a3b8" strokeOpacity="0.5" />
                                    <text x={labelX} y={labelY} textAnchor={anchor} dominantBaseline="middle" fill="#e2e8f0" fontSize="12" fontWeight="bold">{d.label}</text>
                                </g>
                            );
                        })}
                        <path d={pathA} fill="rgba(59, 130, 246, 0.25)" stroke="#3b82f6" strokeWidth="3" strokeLinejoin="round" />
                        <path d={pathB} fill="rgba(239, 68, 68, 0.25)" stroke="#ef4444" strokeWidth="3" strokeLinejoin="round" />
                        {data.map((d, i) => {
                            const [ax, ay] = getCoordinates(d.A, i);
                            const [bx, by] = getCoordinates(d.B, i);
                            return (
                                <g key={i}>
                                    <circle cx={ax} cy={ay} r="5" fill="#1e293b" stroke="#3b82f6" strokeWidth="2" />
                                    <circle cx={bx} cy={by} r="5" fill="#1e293b" stroke="#ef4444" strokeWidth="2" />
                                </g>
                            )
                        })}
                    </svg>
                    <div className="flex gap-6 mt-4">
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-500 rounded-full"></div><span className="text-sm text-slate-300">재직자 평균</span></div>
                        <div className="flex items-center gap-2"><div className="w-3 h-3 bg-red-500 rounded-full"></div><span className="text-sm text-slate-300">이탈자 평균</span></div>
                    </div>
                </div>
            );
        };

        const Heatmap = () => {
            const xLabels = ['1-3개월', '4-6개월', '7-12개월', '13-24개월', '25-36개월'];
            const yLabels = ['S등급', 'A등급', 'B등급', 'C등급', 'D등급'];
            const data = [
                [5, 10, 15, 20, 10], [10, 20, 30, 40, 25], [20, 30, 40, 30, 20], 
                [40, 60, 50, 20, 15], [80, 90, 70, 40, 30] 
            ];
            const getColor = (val) => {
                if (val >= 70) return 'bg-red-600';
                if (val >= 50) return 'bg-red-500';
                if (val >= 30) return 'bg-orange-500';
                if (val >= 15) return 'bg-yellow-500';
                return 'bg-emerald-500';
            };
            return (
                <div className="w-full">
                    <div className="grid grid-cols-6 gap-1 mb-2">
                        <div className="text-xs text-slate-400 text-right pr-2"></div>
                        {xLabels.map((l, i) => <div key={i} className="text-xs text-slate-400 text-center font-bold">{l}</div>)}
                    </div>
                    {yLabels.map((y, i) => (
                        <div key={i} className="grid grid-cols-6 gap-1 mb-1 items-center">
                            <div className="text-xs text-slate-300 text-right pr-2 font-bold">{y}</div>
                            {data[i].map((val, j) => (
                                <div key={j} className={`h-12 rounded flex items-center justify-center text-xs font-bold text-white transition-all hover:scale-105 cursor-pointer group relative ${getColor(val)}`}>
                                    {val}%
                                    <div className="absolute bottom-full mb-2 hidden group-hover:block bg-slate-900 text-xs p-2 rounded z-10 whitespace-nowrap border border-slate-700">
                                        이탈률: {val}%<br/>주요사유: {val > 60 ? '성과 압박' : '자연 이탈'}
                                    </div>
                                </div>
                            ))}
                        </div>
                    ))}
                    <div className="mt-4 flex justify-between items-center text-xs text-slate-400">
                        <span>* Y축: 성과 등급 / X축: 근속 기간</span>
                    </div>
                </div>
            );
        };

        const BubbleChart = () => {
            const points = [
                { x: 90, y: 80, z: 30, status: 'stay', label: 'High Perf / High Pay' },
                { x: 85, y: 30, z: 20, status: 'leave', label: 'High Perf / Low Pay (Risk)' },
                { x: 40, y: 40, z: 10, status: 'leave', label: 'Low Perf / Low Pay' },
                { x: 60, y: 70, z: 25, status: 'stay', label: 'Mid Perf / Good Pay' },

                            <div className="flex-1">
                                <h4 className="font-bold text-emerald-400 text-lg">Sales Enablement 코칭 의무화</h4>
                                <p className="text-slate-300 text-sm">팀장 평가 항목에 '팀원 유지율(Retention)' 및 '주간 코칭 시간' 반영. 신규 입사자 전담 멘토링 프로그램(Buddy) 강화.</p>
                            </div>
                        </div>
                        <div className="bg-slate-800 p-5 rounded-xl border border-slate-700 flex items-center gap-4 hover:border-purple-500 transition-colors cursor-pointer group">
                            <div className="p-4 bg-purple-500/20 rounded-full text-purple-400 group-hover:scale-110 transition-transform">
                                <Icons.Activity size={24} />
                            </div>
                            <div className="flex-1">
                                <h4 className="font-bold text-purple-400 text-lg">Early Warning System 구축</h4>
                                <p className="text-slate-300 text-sm">3개월 연속 활동량 대비 실적 저조자, 혹은 120% 초과 달성 후 급격한 활동 저하자 자동 식별 및 면담 진행.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isGridView, setIsGridView] = useState(false);
            const [scale, setScale] = useState(1);
            const [isFullScreen, setIsFullScreen] = useState(false);
            const containerRef = useRef(null);

            const slides = [
                Slide1_Title, Slide2_Hypothesis, Slide3_Overview,
                Slide4_DeepAnalysis1, Slide5_DeepAnalysis2, Slide6_Conclusion
            ];

            const nextSlide = () => setCurrentSlide(prev => Math.min(prev + 1, slides.length - 1));
            const prevSlide = () => setCurrentSlide(prev => Math.max(prev - 1, 0));
            const CurrentSlideComponent = slides[currentSlide];

            // Scale-to-Fit Logic (Updated for 100% fit with footer)
            useEffect(() => {
                const updateScale = () => {
                    if (isGridView || !containerRef.current) return;
                    
                    const parent = containerRef.current;
                    const availWidth = parent.clientWidth;
                    const availHeight = parent.clientHeight; // This already accounts for footer height
                    
                    // Reverted baseWidth to 1280px (16:9 aspect ratio)
                    const baseWidth = 1280;
                    const baseHeight = 720;
                    
                    const scaleX = availWidth / baseWidth;
                    const scaleY = availHeight / baseHeight;
                    
                    // Exact fit, no margin
                    const newScale = Math.min(scaleX, scaleY); 
                    setScale(newScale);
                };

                const observer = new ResizeObserver(updateScale);
                if (containerRef.current) {
                    observer.observe(containerRef.current);
                }
                
                // Initial calculation
                updateScale();

                return () => observer.disconnect();
            }, [isGridView]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (isGridView) return;
                    if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [isGridView, currentSlide]);

            useEffect(() => {
                const handleFullScreenChange = () => {
                    setIsFullScreen(!!document.fullscreenElement);
                };
                document.addEventListener('fullscreenchange', handleFullScreenChange);
                return () => document.removeEventListener('fullscreenchange', handleFullScreenChange);
            }, []);

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        setIsFullScreen(true);
                    }).catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen().then(() => {
                            setIsFullScreen(false);
                        });
                    }
                }
            };

            return (
                <div className="flex flex-col h-screen w-full bg-slate-900 text-slate-200 font-sans selection:bg-blue-500 selection:text-white overflow-hidden">
                    {/* Progress Bar */}
                    <div className="h-1 bg-slate-800 w-full flex-shrink-0 relative z-50">
                        <div className="h-full bg-blue-500 transition-all duration-500 ease-out" style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }} />
                    </div>

                    {/* Main Area */}
                    <main ref={containerRef} className="flex-1 relative w-full h-full flex items-center justify-center bg-slate-950 overflow-hidden">
                        {!isGridView ? (
                            // Scale-to-Fit Container - Using Absolute Positioning to Center
                            <div 
                                id="slide-scaler"
                                style={{
                                    width: '1280px',
                                    height: '720px',
                                    position: 'absolute',
                                    top: '50%',
                                    left: '50%',
                                    transform: `translate(-50%, -50%) scale(${scale})`,
                                    transformOrigin: 'center center'
                                }}
                                className="bg-slate-900 rounded-2xl shadow-2xl border border-slate-800 overflow-hidden"
                            >
                                <div className="absolute top-6 right-8 text-slate-500 text-sm font-mono tracking-widest z-10 font-bold">
                                    SLIDE {currentSlide + 1} / {slides.length}
                                </div>
                                <div className="w-full h-full">
                                    <CurrentSlideComponent />
                                </div>
                            </div>
                        ) : (
                            // Grid View (Scrollable)
                            <div className="w-full h-full overflow-y-auto p-8 max-w-7xl mx-auto">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 pb-10">
                                    {slides.map((SlideComponent, index) => (
                                        <div key={index} className="flex flex-col gap-2 group">
                                            <div className="text-slate-500 text-sm font-mono font-bold pl-2 group-hover:text-blue-400 transition-colors">SLIDE {index + 1}</div>
                                            <div 
                                                className="aspect-video bg-slate-900 rounded-xl shadow-lg border border-slate-800 relative overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-500 transition-all"
                                                onClick={() => { setCurrentSlide(index); setIsGridView(false); }}
                                            >
                                                <div className="origin-top-left transform scale-[0.4] w-[250%] h-[250%] pointer-events-none">
                                                    <SlideComponent />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Navigation */}
                    <footer className="h-20 flex-shrink-0 border-t border-slate-800 bg-slate-900/80 backdrop-blur flex items-center justify-between px-8 relative z-50">
                        <div className="flex items-center gap-4 text-slate-400">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">S</div>
                            <span className="font-semibold text-sm hidden md:block">Sales Retention Analytics Report</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <Button onClick={() => setIsGridView(!isGridView)} variant="outline" className="mr-4" title="Grid View">
                                {isGridView ? <Icons.Monitor size={20} /> : <Icons.Grid size={20} />}
                            </Button>
                            <Button onClick={toggleFullScreen} variant="outline" className="mr-2" title="Full Screen">
                                {isFullScreen ? <Icons.Minimize size={20} /> : <Icons.Maximize size={20} />}
                            </Button>
                            {!isGridView && (
                                <>
                                    <Button onClick={prevSlide} variant="secondary" className={currentSlide === 0 ? 'opacity-50 cursor-not-allowed' : ''}>
                                        <Icons.ChevronLeft size={20} /> Prev
                                    </Button>
                                    <div className="flex gap-1">
                                        {slides.map((_, idx) => (
                                            <div key={idx} onClick={() => setCurrentSlide(idx)} className={`w-2 h-2 rounded-full cursor-pointer transition-all ${idx === currentSlide ? 'bg-blue-500 w-6' : 'bg-slate-700 hover:bg-slate-600'}`} />
                                        ))}
                                    </div>
                                    <Button onClick={nextSlide} variant="primary" className={currentSlide === slides.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}>
                                        Next <Icons.ChevronRight size={20} />
                                    </Button>
                                </>
                            )}
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
