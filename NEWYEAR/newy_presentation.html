<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 시무식</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Nanum Square', '맑은 고딕', Malgun Gothic, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }

        /* 슬라이드 컨테이너 스타일 */
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 0.7s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }

        .slide-container.active {
            opacity: 1;
            visibility: visible;
        }

        /* 배경 오버레이 (텍스트 가독성 향상) */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 어두운 오버레이 */
            z-index: 1;
        }

        .slide-content {
            position: relative;
            z-index: 2;
            color: #fff; /* 배경 오버레이 위에 흰색 텍스트 */
            padding: 20px;
            max-width: 80%;
        }

        /* 텍스트 스타일 */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        h3 {
            font-size: 2em;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.8em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #eee;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .mission-text {
            font-size: 2.2em;
            line-height: 1.8;
            color: #333; /* 다른 슬라이드의 배경색에 맞춰 텍스트 색상 조정 */
            text-shadow: none;
        }
        .mission-slide .slide-content {
            color: #333; /* 핵심가치 슬라이드는 배경이 밝을 수 있으므로 텍스트 색상 변경 */
            text-shadow: none;
        }
        .mission-slide .background-overlay {
            background-color: rgba(255, 255, 255, 0.8); /* 밝은 배경 오버레이 */
        }
    </style>
</head>
<body>

    <!-- Slide 1: 오프닝 -->
    <div id="slide1" class="slide-container active" style="background-image: url('https://picsum.photos/1920/1080?random=1');">
        <!-- 사용자 지시: 신년 느낌 (붉은 말, 병오년, 불꽃, 떠오르는 태양 등)에 맞는 이미지를 아래 URL 대신 삽입해주세요. -->
        <!-- Pixabay 링크 참고: https://pixabay.com/ko/images/search/%eb%b0%b0%ea%b2%bd%20%ec%97%86%ec%9d%b4/ -->
        <div class="background-overlay"></div>
        <div class="slide-content">
            <h3>시무식 오프닝</h3>
            <h1>붉은 말의 해, 병오년</h1>
            <h2>2026년 시무식</h2>
        </div>
    </div>

    <!-- Slide 2: 핵심가치 -->
    <div id="slide2" class="slide-container mission-slide" style="background-color: #ffffff;">
        <div class="background-overlay"></div>
        <div class="slide-content">
            <h1>I.D. LOOK 핵심가치</h1>
            <p class="mission-text">MISSION:</p>
            <p class="mission-text">꿈을 담은 아름다운 패션으로</p>
            <p class="mission-text">고객과 우리의 행복을</p>
            <p class="mission-text">실현시켜주는 회사</p>
        </div>
    </div>

    <!-- Slide 3: 사장님 신년사 -->
    <div id="slide3" class="slide-container" style="background-image: url('https://picsum.photos/1920/1080?random=2');">
        <!-- 사용자 지시: 슬라이드 분위기에 맞는 배경 이미지를 아래 URL 대신 삽입해주세요. -->
        <!-- Pixabay 링크 참고: https://pixabay.com/ko/images/search/%eb%b0%b0%ea%b2%bd%20%ec%97%86%ec%9d%b4/ -->
        <div class="background-overlay"></div>
        <div class="slide-content">
            <h1>사장님 신년사</h1>
        </div>
    </div>

    <!-- Slide 4: 마무리 -->
    <div id="slide4" class="slide-container" style="background-image: url('https://picsum.photos/1920/1080?random=3');">
        <!-- 사용자 지시: 신년 마무리 느낌에 맞는 이미지를 아래 URL 대신 삽입해주세요. -->
        <!-- Pixabay 링크 참고: https://pixabay.com/ko/images/search/%eb%b0%b0%ea%b2%bd%20%ec%97%86%ec%9d%b4/ -->
        <div class="background-overlay"></div>
        <div class="slide-content">
            <h1>시무식 마무리</h1>
            <p>2026년 병오년</p>
            <p>새해 복 많이 받으세요</p>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide-container');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        // 초기 슬라이드 표시
        showSlide(currentSlide);

        // 키보드 이벤트 (좌우 화살표)
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            }
        });
    </script>
</body>
</html>
